<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almuerzi Web</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
</body>

    <template id="login-template">
        <div class="form-main">
            <p class="form-title">Inicia Sesión</p>
            <form id="login-form" class="login-form">
            <div>
                <p>Email</p>
                <input id="email" placeholder="Correo Electronico">
            </div>
            <div>
                <p>Contraseña</p>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <div>
                <button class="btn">Enviar</button>
            </div>
            </form>
        </div>
    </template>

    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order" action="">
                <input type="hidden" id="meals-id" name="">
                <button id="submit" disabled>Enviar</button>
            </form>
        </div>
        <div id="orders">
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>

    <script src="main.js"></script>

</html>
